# Structure: screen > element.
# Naming convetion: [ElementName_Type].
# Type can be one of these below, more can be added as needed:

# Types of Web Elements:
# mn        - Menu item / option.
# smn       - Submenu item / option.
# btn       - Button.
# input     - Generic input field.
# nmb       - Any number.
# txt       - Free text field.
# date      - Date in the format as set in the OS and browser.
# email     - Email address field.
# chk       - Checkbox.
# lnk       - Link text.
# icn       - Icon link.
# cur       - Currency.
# msel      - Selection list where all the options are listed with a scrollbar. Multiple items can be selected by keeping CRTL or SHIFT pressed.
# rstxt     - Resizable text area.
# scrn      - screenshoot name.
# sel       - Selection list where all the options are listed with a scrollbar. Only one item can be selected.
# opt       - Each option within a dropdown or list selection fields.
# rdi       - Radio option.
# tab       - Tab item to switch pages.
# lkp       - Lookup text field, with a magnifying glass button to search for an item on a popup window.
# lbl       - UI label without user interaction, but useful for validations.
# obj       - Generic UI object or container.
# col       - Column reference within a grid object.
# grid      - Grid or table object.
# cell      - Locator to a single cell within a table object. Add Row# and / or Col# to better identify where the cell is located in the table.
# dlg       - Popup window to present some message to the user

saplogon:
  mdt:                        /app/con[0]/ses[0]/wnd[0]/usr/txtRSYST-MANDT
  usr:                        /app/con[0]/ses[0]/wnd[0]/usr/txtRSYST-BNAME
