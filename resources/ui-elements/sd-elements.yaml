  continueOption_rdi:         /app/con[0]/ses[0]/wnd[1]/usr/radMULTI_LOGON_OPT2
  terminateOption_rdi:        /app/con[0]/ses[0]/wnd[1]/usr/radMULTI_LOGON_OPT3
